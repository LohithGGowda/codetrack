<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Focus Track</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .contact-container h1 {
            color: #ff6b35;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-container p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-container button {
            padding: 12px 30px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s ease;
            align-self: center;
            min-width: 200px;
        }

        .contact-container button:hover {
            background: #e05a2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .contact-info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .contact-info h3 {
            color: #ff6b35;
            margin-bottom: 15px;
        }

        .contact-info p {
            margin: 10px 0;
            color: #555;
        }

        .contact-info a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin: 20px;
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="contact-container">
        <h1>üìß Get in Touch</h1>
        <p>Have questions? We'd love to hear from you!</p>

        <form class="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="What is this about?">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Tell us more..."></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Other Ways to Reach Us</h3>
            <p>üì± Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p>‚úâÔ∏è Email: <a href="mailto:support@focustrack.com">support@focustrack.com</a></p>
            <p>üåê Follow us on social media for updates!</p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Simple validation
            if (name && email && subject && message) {
                alert(`Thank you, ${name}! Your message has been received. We'll get back to you soon.`);
                event.target.reset();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
